    update_cache: yes  # Actualizar la lista de paquetes

- name: Actualizar todos los paquetes instalados
  apt:
    upgrade: yes  # Actualizar todos los paquetes instalados
    autoremove: yes  # Eliminar autom√°ticamente los paquetes que ya no son necesarios
